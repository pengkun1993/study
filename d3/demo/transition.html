<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态效果</title>
	<script src="js/d3.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		var svg_w=600;
		var svg_h=600;

		var svg=d3.select('body')
				.append('svg')
				.attr('width',svg_w)
				.attr('height',svg_h);

		var circle1=svg.append('circle')
				.attr('cx',100)
				.attr('cy',100)
				.attr('r',45)
				.style('fill','green');
		circle1.transition()
			.duration(1000)
			.attr('cx',300)
			.attr('r',100)
			.style('fill','red');
	</script>
</body>
</html>
